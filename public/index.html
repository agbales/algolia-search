<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Algolia Search</title>
  <meta name="description" content="Algolia Search">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.2.0/dist/instantsearch.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.2.0/dist/instantsearch-theme-algolia.min.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <header>

    <div class="alert alert-success" role="alert">
      <strong>Well done!</strong> You successfully read this important alert message.
    </div>

  <div class="container-fluid">
    <div id="search" class="row">
        <div class="col-sm-4">
          <input id="search-input" placeholder="Search for products">
        </div>
        <div class="col-sm-8">
          <div id="hits" class="row">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="hit-template">
    <div class="hit">
      <div class="hit-image">
        <img src="https://image.tmdb.org/t/p/w154{{image_path}}" alt="{{name}}">
      </div>
      <div class="hit-content">
        <h2 class="hit-name">{{{_highlightResult.name.value}}}</h2>
        <p class="hit-description">{{{_highlightResult.description.value}}}</p>
      </div>
    </div>
  </script>

  <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
  <script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
