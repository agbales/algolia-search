<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Algolia Search</title>
  <meta name="description" content="Algolia Search">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.2.0/dist/instantsearch.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.2.0/dist/instantsearch-theme-algolia.min.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-static-top">
    <form class="navbar-form navbar-left">
      <div class="form-group">
        <input id="search-input" placeholder="Search for actors...">
      </div>
    </form>
  </nav>

  <div class="container-fluid">
    <div id="hits" class="row">
      <!-- results go here -->
    </div>
    <div id="pagination"></div>
  </div>

  <script type="text/html" id="hit-template">
    <div class="hit card">
      <div class="hit-image">
        <img src="https://image.tmdb.org/t/p/w154{{image_path}}" alt="{{name}}" class="round-img">
      </div>
      <div class="hit-content">
        <p class="hit-name">{{{_highlightResult.name.value}}}</p>
        <p class="hit-description">{{{_highlightResult.description.value}}}</p>
      </div>
    </div>
  </script>

  <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
  <script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
  <script src="js/scripts.js"></script>

</body>
</html>
